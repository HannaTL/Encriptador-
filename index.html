<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptar/Desencriptar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <div class="logo">a</div>
        <textarea id="inputText" placeholder="Ingrese el texto aquí"></textarea>
        <div class="buttons">
            <div class="note">
                Sólo letras minúsculas y sin acentos
            </div>
            <button class="encrypt" onclick="encryptText()">Encriptar</button>
          <button class="decrypt" onclick="decryptText()">Desencriptar</button>
        </div>
      </div>
      <div class="output-section">
        <img id="outputImage" src="img/ilustacionn.png" alt="ilustracionn" />
        <p id="outputMessage" class="message">Ningún mensaje fue encontrado</p>
        <p id="outputText">
          Ingresa el texto que desees encriptar o desencriptar.
        </p>
        <button id="copyButton" style="display: none;" onclick="copyText()">Copiar</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
